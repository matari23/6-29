<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/jquery-3.6.4.js"></script>
    <script lang="java">
        $(function(){
            $(".btn").click(function(){
                $(".img_view").toggleClass("show")
                // $(".img_view").toggle(1000)
                // $(".img_view").slideToggle()
            })
        })//jq
    </script>
    <style type="text/css">
    /* *{margin: 0;padding: 0;} */
    body{
        margin: 30px;
        padding: 30px;
    }
    .btn{
        padding: 5px 10px;
        cursor: pointer;
    }
    .img_view{
        margin-top: 20px;
        width: 0px;
        height: 300px;
        overflow: hidden;
        transition: all 0.3s;
    }
    .img_view.show{
        width: 800px;
    }
    </style>
</head>
<body>
    <button class="btn">버튼</button>
    <div class="img_view"><img src="imgs/001.jpg" alt=""></div>
</body>
</html>
