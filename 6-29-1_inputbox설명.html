<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/jquery-3.6.4.js"></script>
    <script lang="java">
        $(function(){
            // $("input[type='text']").val("안녕~")
            //"input[type='text']"속성과 값이 같은 문서객체선택
            //"input[type~='text']"속성안에 값이 특정 값을 단어로 시작하는 문서객체
            //"input[type^='text']"속성안에 값이 특정 값으로 시작하는 문서객체
            //"input[type$='text']"속성안에 값이 특정 값으로 끝나는 객체
            //"input[type*='text']"속성안에 값이 특정 값을 포함하는 객체
            $(input[type ='text']).css("background","red")
        })//jq
    </script>
    <style type="text/css">
    /* *{margin: 0;padding: 0;} */
    input[type='text']{
        /* background-color: yellowgreen; */
    }
    </style>
</head>
<body>
    <input type="text">
    <input type="password">
    <input type="checkbox">
    <input type="radio">
    <input type="file">
    <input type="text">
</html>
